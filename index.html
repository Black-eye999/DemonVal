<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Valentine’s ❤️</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap');

  :root {
    --crimson: #b11226;
    --ink: #0b0b0f;
    --glow: #ff3b6a;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background:
      radial-gradient(circle at top, #2a0008, #000),
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 8px
      );
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    position: relative;
    max-width: 420px;
    padding: 2.5rem 2rem;
    text-align: center;
    background: linear-gradient(180deg, rgba(15,0,5,0.85), rgba(0,0,0,0.9));
    border-radius: 24px;
    box-shadow:
      0 0 40px rgba(255, 40, 90, 0.35),
      inset 0 0 20px rgba(255, 40, 90, 0.15);
  }

  .katana {
    width: 120px;
    height: 4px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(90deg, transparent, var(--crimson), transparent);
    box-shadow: 0 0 12px var(--crimson);
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 1px;
    color: #ffd6de;
    margin-bottom: 1.2rem;
    text-shadow: 0 0 10px var(--glow);
  }

  p {
    font-size: 1rem;
    line-height: 1.6;
    color: #ffeef2;
  }

  .seal {
    margin-top: 1.8rem;
    font-size: 0.85rem;
    letter-spacing: 2px;
    opacity: 0.8;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: var(--glow);
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    background: var(--glow);
    border-radius: 50%;
  }

  .heart::before {
    top: -6px;
    left: 0;
  }

  .heart::after {
    left: -6px;
    top: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
    20% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-10vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="card">
  <div class="katana"></div>

  <h1>Happy Valentine’s ❤️</h1>

  <p>
    Happy Valentine’s my Aiesha baby.<br><br>
    Stay sexy, continue doing your big one!<br>
    You know Lorry Pooh loves you.
  </p>

  <div class="seal">⚔️ Love Breathing, First Form ⚔️</div>
</div>

<!-- Hearts -->
<script>
  for (let i = 0; i < 18; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 6 + 's';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
